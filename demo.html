<!DOCTYPE html>
<html lang="en-US"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta charset="UTF-8"/>
<title>jQuery Edit In Place (JEIP) Demo</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="jquery.eip.js"></script>
<style>
.jeip-saving {
    background-repeat: no-repeat;
    background-position: left;
    background-color: #903;
    color: #fff;
    font-size: 20px;
    padding: 3px 20px 3px 20px;
}

.jeip-mouseover, .jeip-editfield {
    background-color: #ffff99;
    padding: 5px;
}

.jeip-savebutton {
    background-color: #6c0;
    color: #fff;
}

.jeip-cancelbutton {
    background-color: #ccc;
    color: #fff;
}
.jeip-empty {
    color: #999;
    font-style: italic;
}
</style>
</head>
<body>
<header class="entry-header">
    <h1 class="entry-title">jQuery Edit In Place (JEIP) Demo</h1>
</header>

<div class="entry-content">
    <b>Examples</b><p></p>
    <hr/>
    <p><span id="text-edit">Text edit</span></p>
    <p></p>
    <p><span id="textarea-edit">Textarea edit – <b>IÃ±tÃ«rnÃ¢tiÃ´nÃ lizÃ¦tiÃ¸n</b></span></p>
    <p></p>
    <p>Select form, what is your favorite color: <span id="select-edit">Blue</span></p>
    <p></p>
    <p><span id="empty-text"></span></p>
    <hr/>
    <p>Learn more about <a href="http://josephscott.org/code/javascript/jquery-edit-in-place/">jQuery Edit In Place (JEIP)</a>.</p>
</div>

<script type="text/javascript">//<![CDATA[
$( "#text-edit" ).eip( "http://josephscott.org/wp-content/js-org/jeip/save.php", { select_text: true } );
$( "#textarea-edit" ).eip( "http://josephscott.org/wp-content/js-org/jeip/save.php", { 
        form_type: "textarea"
} );
$( "#select-edit" ).eip( "http://josephscott.org/wp-content/js-org/jeip/save.php", {
        form_type: "select",
        select_options: {
                blue	: "Blue",
                green	: "Green",
                red		: "Red",
                black	: "Black",
                brown	: "Brown",
                white	: "White"
        }
} );
$("#empty-text").eip("response.js");
// ]]>
</script>
</body></html>
